<% layout('../layout.html') %>

<form action="/user/signup" method="post" class="emp_form">
	<h1>Signup</h1>
	<% if (it.message) { %>
	<p class="<%= it.message.type === 'error' ? 'error' : 'success' %>"><%= it.message.text %></p>
	<% } %>
	<label>
		UserName:
		<input type="text" name="username" id="username" value="<%= it?.user?.username ?? '' %>" required />
	</label>
	<label>
		Password:
		<input type="password" name="password" id="password" value="<%= it?.user?.password ?? '' %>" required />
	</label>
	<label>
		Confirm Password:
		<input
			type="password"
			name="confirm_password"
			id="confirm_password"
			value="<%= it?.user?.confirm_password ?? '' %>"
			required
		/>
	</label>
	<button type="submit" class="btn_submit">Signup</button>
</form>
